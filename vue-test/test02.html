<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-on:click</title>
		<script src="js/vue.js"></script>  <!-- 注意：此处的引用写法，必须这样写-->
	</head>
	<body>
		<div id="app">
			{{message}}
			<button v-on:click="fun1('vue')">vue事件</button>
		</div>
	</body>
	<script>
		new Vue({
			el:"#app",
			data:{
				message:"hello vue"
			},
			methods:{
				fun1:function(msg){
					alert("hello");
					this.message = msg;
				}
			}
		})
	</script>
</html>
