<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-ext和v-html,v-bind</title>
		<script src="js/vue.js"></script>  <!-- 注意：此处的引用写法，必须这样写-->
	</head>
	<body>
		<div id="app">
			<div id="div1"></div>
			<div id="div2"></div>
			<div id="div3" v-text="message"></div>
			<div id="div4" v-html="message"></div>
			
			<font size="5" v-bind:color="ys1">sxt</font>
			<font size="5" :color="ys1">hm</font>
		</div>
	</body>
	<script>
		window.onload = function() {
			/* innerHTML会解析标签 */
			document.getElementById("div1").innerHTML = "<h1>DVI1</h1>";
			/* innerText不会解析 */
			document.getElementById("div2").innerText = "<h1>DVI2</h1>";
		}
		/* 插值表达式不能用于html标签的属性取值
			要想给html的属性赋值，需要使用v-bind
			v-bind也可以简化写法 直接使用:
		 */
		new Vue({
			el:"#app",
			data:{
				message:"<h1>hello vue</h1>",
				ys1:"red"
			}
		})
	</script>
</html>
