<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-model</title>
		<script src="js/vue.js"></script>  <!-- 注意：此处的引用写法，必须这样写-->
	</head>
	<body>
		<div id="app">
			<form action="" method="post">
				用户名：<input type="text" name="username" v-model="user.username" />
				密码：<input type="password" name="password" v-model="user.password" />
			</form>
		</div>
	</body>
	<script>
		new Vue({
			el:"#app",
			data:{
				user:{
					username:"test",
					password:"123"
				}
			}
		})
	</script>
</html>
