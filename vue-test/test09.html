<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>生命周期</title>
		<script src="js/vue.js"></script>  <!-- 注意：此处的引用写法，必须这样写-->
	</head>
	<body>
		<div id="app">
			{{message}}
		</div>
	</body>
	<script>
		var vm = new Vue({
			el:"#app",
			data:{
				message:"haha"
			},
			beforeCreate:function() {() {
				console.log(this);
				showData("创建Vue实例前：" + this);
			}},
			created:function() {
				showData("创建Vue实例后：" + this);
			},
			beforeMount:function() {
				showData("挂载到dom前：" + this);
			}
		})
	</script>
</html>
