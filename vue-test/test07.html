<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>按键修饰符</title>
		<script src="js/vue.js"></script>  <!-- 注意：此处的引用写法，必须这样写-->
	</head>
	<body>
		<div id="app">
			Vue:<input type="text" v-on:keydown.enter="fun1()" />
		</div>
	</body>
	<script>
		new Vue({
			el:"#app",
			methods:{
				fun1:function() {
					alert("enter");
				}
			}
		})
	</script>
</html>
