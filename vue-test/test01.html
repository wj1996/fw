<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue-test</title>
		<script src="js/vue.js"></script>  <!-- 注意：此处的引用写法，必须这样写-->
	</head>
	<body>
		<div id="app">
			{{message}} <!-- vue的插值表达式，把data中定义的数据显示到此处 -->
			<!-- 三元运算符 -->
			{{false ? 1 : 2}}
			<!-- 运算符 -->
			{{number * 3.14}}
			
			<!-- 插值表达式不支持 -->
			<!-- {{var a = 1;}} -->
			<!-- {{if (a == 10){})}} -->
		</div>
	</body>
	<script>
		//创建vue对象
		new Vue({
			el:"#app",  //由Vue接管id为app区域
			data:{
					message:"hello vue eesy", //注意:此处不要分号
					number: "100"
				}
		})
	</script>
</html>
